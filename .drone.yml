kind: pipeline
type: docker
name: master

clone:
  disable: true

steps:
- name: clone
  image: smasherofallthings/debug
  commands:
  - GIT_SSL_NO_VERIFY=true git clone -v $DRONE_GIT_HTTP_URL .
  - GIT_SSL_NO_VERIFY=true git checkout $DRONE_COMMIT

- name: AMD64 Image
  image: smasherofallthings/python-fe:latest
  commands:
  - docker build -t smasherofallthings/weather-exporter:amd64-latest -t "smasherofallthings/weather-exporter:amd64-$$(date '+%Y-%m-%d')-b$${DRONE_BUILD_NUMBER}" -f Dockerfile.linuxamd64 .
  volumes:
  - name: docker-socket
    path: /var/run/docker.sock
  - name: docker-creds
    path: /root/.docker/

- name: ARM7 Image
  image: smasherofallthings/python-fe:latest
  commands:
  - docker build -t smasherofallthings/weather-exporter:arm7-latest -t "smasherofallthings/weather-exporter:arm7-$$(date '+%Y-%m-%d')-b$${DRONE_BUILD_NUMBER}" -f Dockerfile.linuxarm7 .
  volumes:
  - name: docker-socket
    path: /var/run/docker.sock
  - name: docker-creds
    path: /root/.docker/

- name: Push Images
  image: smasherofallthings/python-fe:latest
  commands:
  - docker push --all-tags smasherofallthings/weather-exporter
  volumes:
  - name: docker-socket
    path: /var/run/docker.sock
  - name: docker-creds
    path: /root/.docker/

- name: Push repo to public repos
  image: smasherofallthings/debug
  commands:
  - git checkout $DRONE_BRANCH
  - git remote add github git@github.com:smashthings/weather-exporter.git
  - git push -u github
  - git remote add gitlab git@gitlab.com:scripteddog/weather-exporter.git
  - git push -u gitlab
  volumes:
  - name: ssh-creds
    path: /root/.ssh/

volumes:
- name: docker-socket
  host:
    path: /var/run/docker.sock
- name: docker-creds
  host:
    path: /root/.docker/
- name: ssh-creds
  host:
    path: /root/.ssh/

trigger:
  branch:
    - master
    - pipeline
  event:
    - push
